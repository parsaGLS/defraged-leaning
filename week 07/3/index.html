<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="image">
        <img src="image.png" alt="">
    </div>
    <div class="section">
        <div class="details">
            <div class="options">
                <img height="20" src="phone.png" alt="">
                <div class="little-text">328 Fisk City Rialto, OH</div>
            </div>
            <div class="options">
                <img height="20" src="phone.png" alt="">
                <div class="little-text">example@mail.com</div>
            </div>
            <div class="options">
                <img height="20" src="phone.png" alt="">
                <div class="little-text">0900 - 555 5555</div>
            </div>
        </div>
        <div class="line"></div>
        <div class="field">
            <label for="name">Name</label>
            <input class="field-box" type="text" name="" id="name">
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input class="field-box" type="email" name="" id="email">
        </div>
        <div class="field">
            <label for="message">Message</label>
            <textarea name="" class="field-box" id="message" cols="30" rows="5"></textarea>
        </div>
        <div class="submitLine">
            <div class="little-text center">
                something just happen
            </div>
            <div class="submit-button">
                <button type="submit">SUBMIT</button>
            </div>
        </div>
    </div>

</div>

</body>
</html>
