<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .form-buttons {
            margin-top: 10px;
        }
        .form-buttons input {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Test Form Validation</h2>

    <form action="#" method="post">
        <label for="name">Name*:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">

        <label for="zipcode">Zip Code*:</label>
        <input type="text" id="zipcode" name="zipcode" required pattern="\d{5}" title="Please enter a 5-digit zip code">

        <label for="country">Country*:</label>
        <select id="country" name="country" required>
            <option value="">Please select...</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
        </select>

        <label>Gender*:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male" style="display:inline;">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female" style="display:inline;">Female</label>

        <label>Preferences*:</label>
        <input type="checkbox" id="red" name="preference" value="red" required>
        <label for="red" style="display:inline;">Red</label>
        <input type="checkbox" id="green" name="preference" value="green">
        <label for="green" style="display:inline;">Green</label>
        <input type="checkbox" id="blue" name="preference" value="blue">
        <label for="blue" style="display:inline;">Blue</label>

        <label for="phone">Phone*:</label>
        <input type="text" id="phone" name="phone" required pattern="\d+" title="Please enter a valid phone number">

        <label for="email">Email*:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password (6-8 characters)*:</label>
        <input type="password" id="password" name="password" required pattern=".{6,8}" title="Password must be 6-8 characters long">

        <label for="verify_password">Verify Password*:</label>
        <input type="password" id="verify_password" name="verify_password" required pattern=".{6,8}" title="Password must be 6-8 characters long">

        <div class="form-buttons">
            <input type="submit" value="SEND">
            <input type="reset" value="CLEAR">
        </div>
    </form>
</div>

</body>
</html>
