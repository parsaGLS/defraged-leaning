<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>



<table>



    <tr>
        <th rowspan="6" colspan="1">aaaaa</th>
        <th colspan="3">aaaaaa</th>
        <th colspan="2">aaaa</th>
        <th colspan="1">aa</th>
    </tr>
    <tr>
        <td colspan="6">b</td>
    </tr>
    <tr>
        <td rowspan="4">c</td>
        <td colspan="5">c</td>
    </tr>
    <tr>
        <td colspan="5">d</td>
    </tr>
    <tr>
        <td colspan="5">e</td>
    </tr>
    <tr>
        <td colspan="5">f</td>
    </tr>
</table>

</body>
</html>
