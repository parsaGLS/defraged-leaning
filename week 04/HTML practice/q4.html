<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        body {
            background-color: #aabb99;
            font-family: "Times New Roman", Times, serif;
            padding: 20px;
        }
        .left-align {
            text-align: left;
        }
        .center-align {
            text-align: center;
        }
        .right-align {
            text-align: right;
        }
        .green-text {
            color: green;
        }
        .trebuchet {
            font-family: "Trebuchet MS", sans-serif;
        }
        .big-text {
            font-size: 48px;
        }
        .small-white-text {
            color: white;
            font-family: Arial, sans-serif;
        }
        .center-image {
            display: flex;
            justify-content: center;
        }
        .center-button{
            display: flex;
            justify-content: center;
            padding: 10px;
        }

    </style>
</head>
<body>

<p class="left-align">This paragraph is left aligned.</p>
<p class="center-align">This paragraph is center aligned.</p>
<p class="right-align">This paragraph is right aligned.</p>

<p class="green-text">This text is Green.</p>
<p class="trebuchet">This is Trebuchet.</p>
<h1>This is big text.</h1>
<small class="small-white-text">This text is white, arial, and small.</small>

<p>This is a link to <a href="#">Stevenson High School</a>.</p>
<p>This is an email link to <a href="mailto:mrs.smith@example.com">Mrs Smith</a></p>

<div class="center-image">
    <img src="dog.png">
</div>
<div class="center-button">
    <button style="width: 70px;height: 30px">SHS</button>
</div>

</body>
</html>
